<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Tetris VS</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Difficulty Selection Overlay -->
    <div id="difficulty-overlay">
        <div class="difficulty-box">
            <h1>Select Difficulty</h1>
            <div class="difficulty-buttons">
                <!-- Generated by JS -->
            </div>
        </div>
    </div>

    <div class="game-wrapper">
        <!-- PLAYER SIDE (LEFT) -->
        <div class="player-section" id="p1-section">
            <div class="header">YOU</div>
            <div class="game-container">
                <div class="side-panel left">
                    <div class="panel-box">
                        <h2>HOLD</h2>
                        <canvas id="p1-hold" width="90" height="90"></canvas>
                    </div>
                    <div class="score-box">
                        <h2>SCORE</h2>
                        <p id="p1-score">0</p>
                    </div>
                </div>

                <div class="main-panel">
                    <canvas id="p1-canvas" width="300" height="600"></canvas>
                    <div class="garbage-bar" id="p1-garbage-bar"></div>
                </div>

                <div class="side-panel right">
                    <div class="panel-box">
                        <h2>NEXT</h2>
                        <canvas id="p1-next" width="90" height="180"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- CENTER CHARACTER CENTER -->
        <div class="center-section">
            <div class="mascot-container">
                <img src="assets/images/mascot.png" id="mascot-img" alt="Cute Mascot" class="mascot-idle">
                <div class="speech-bubble hidden" id="mascot-speech">Go!</div>
            </div>
            <div class="vs-badge">VS</div>
            <div class="info-box">
                <p>Level <span id="difficulty-display">1</span></p>
            </div>
            <div class="controls-guide">
                <p>Use Arrow Keys</p>
                <p>Space to Drop</p>
                <p>C/Shift to Hold</p>
            </div>
        </div>

        <!-- AI SIDE (RIGHT) -->
        <div class="player-section" id="ai-section">
            <div class="header">RIVAL (AI)</div>
            <div class="game-container opponent">
                <div class="main-panel">
                    <canvas id="ai-canvas" width="300" height="600"></canvas>
                    <div class="garbage-bar" id="ai-garbage-bar"></div>
                    <div id="ai-game-over" class="mini-modal hidden">KO</div>
                </div>
            </div>
        </div>
    </div>

    <div id="game-over-modal" class="hidden">
        <h1 id="result-title">WIN!</h1>
        <p>Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
        <button id="menu-btn">Menu</button>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
